<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head  :: head"></head>
<body>
<div class="wrapper">
    <form th:action="@{/spring_security_check}" action="/spring_security_check" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control" id="j_username" name="username" placeholder="Email Address" required="" autofocus=""/>
        <input type="password" class="form-control" id="j_password" name="password" placeholder="Password" required=""/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
<footer class="container-fluid navbar-fixed-bottom" th:include="fragments/footer  :: footer"></footer>
</body>
</html>
