<div class="card-wrapper">
    <h2 class="sub-header">View All projects:</h2>
    <div class="table-responsive" ng-controller="ProjectController">
        <table class="table table-striped" ng-init="allProjects()">
            <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Project Name</th>
                <th>Description</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projects">
                <td>{{$index + 1}}</td>
                <td>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td ><a class="btn btn-info btn-sm" href="#project/tasks/{{project.projectId}}">Tasks</a></td>
                <td ><a class="btn btn-primary btn-sm"
                       href="#/project/{{project.projectId}}">Edit</a></td>
                <td >
                    <button  class="btn btn-sm btn-danger"
                            ng-click="removeProject(project.projectId)">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="#/project" class="btn btn-success pull-lg-right">Create Project</a>
    </div>
</div>
