<div class="card-wrapper">
    <h2 class="sub-header">View all developers: </h2>
    <div class="table-responsive" ng-controller="ManagerController">
        <table class="table table-striped" ng-init="allUsers()">
            <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{$index + 1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.role}}</td>
                <td><a class="btn btn-sm btn-info" href="#developer/{{user.userId}}">Edit</a></td>
                <td><button class="btn btn-sm btn-danger"  ng-click="removeUser(user.userId)">Delete</button></td>
            </tr>
            </tbody>
        </table>
        <a href="#/developer" class="btn btn-success pull-lg-right">Create Project</a>
    </div>
</div>
